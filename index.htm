<html>
<head>
  <title>TOML</title>
  <link href='http://fonts.googleapis.com/css?family=Fauna+One|Roboto:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/toml.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app='toml' ng-controller='DemoController'>
  <div class='row'>
    <div class='large-12 small-12 columns'>
      <h1>TOML</h1>
      <p><span title="Tom's Obvious, Minimal Language">TOML</span> is a small configuration language written by Tom Preston-Werner. Check it out <a href="https://github.com/mojombo/toml">on GitHub</a>. This page uses <a href="https://github.com/BinaryMuse/toml-node#readme">toml-node</a> to parse TOML (on the left) into JSON (on the right) in real-time.</p>
    </div>
  </div>

  <div class='row'>
    <div class='large-6 small-12 columns'>
      <h2>TOML Input</h2>
      <textarea class="source" ng-model="original" ng-change="reparse()" ng-trim="false" rows="{{countNewlines()}}"></textarea>
    </div>

    <div class='large-6 small-12 columns'>
      <h2>JSON Output</h2>
      <textarea class="parsed" ng-model="parsed" readonly="true" ng-trim="false" rows="{{countNewlines()}}"></textarea>
    </div>
  </div>
</body>
</html>
